        <section>

                <img src="Images/Album 2.png" alt="">
                <div>
                    <span>$12.99</span>
                    <button>ADD TO CART</button>
                </div>
                <div>
                    <strong>Album 3</strong>
                </div>
                <img src="Images/Album 3.png" alt="">
                <div>
                    <span>$12.99</span>
                    <button>ADD TO CART</button>

                <div>

                <div>
                    <span>$12.99</span>
                    <button>ADD TO CART</button>
                </div>
            </div>
        </section>
        <section>
            <h1>MERCH</h1>
            <div>
                <div>
                    <strong>T-Shirt</strong>
                </div>
                <img src="Images/Shirt.png" alt="coffee">
                <div>
                    <span>$19.99</span>

            </div>
            <div>
                <div>
                    <strong>T-Shirt</strong>

                    <span>$19.99</span>

        <section>
            <h1>CART</h1>
            <div>
                <strong>ITEM</strong>
                <strong>PRICE</strong>
                <strong>QUANTITY</strong>
            </div>
            <div>
                <img src="Images/Shirt.png" alt="t-shirt" width="100">
                <span>T-Shirt</span>
                <span>$9.99</span>
                <input type="number" value="1">
                <button>Remove</button>
            </div>
            <div>
                <img src="Images/Album 3.png" alt="t-shirt" width="100">
                <span>T-Shirt</span>
                <span>$9.99</span>
                <input type="number" value="1">
                <button role="button">Remove</button>
            </div>
            <hr>
            <div>
                <strong>Total</strong>
                <span>$20.00</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
